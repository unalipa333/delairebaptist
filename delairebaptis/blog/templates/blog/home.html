{% extends 'blog/base.html'%}
  
{% block content%}

    <h3>Blog Home</h3>

    {% for post in posts%}
        <h5 class='text-muted'>Author: {{post.author}}</h5>
        <p class='text-muted'><small>{{post.date_posted}}</small></p>
        <p class='font-italic font-weight-bold' >{{post.content}}</p>
    {% endfor %}

{% endblock%}
